<script>
  class Fruits{
//      构造身上加属性
    constructor(name,age){
        this.name=name;
        this.age=age;
    }
//  方法
    showName(){
        alert(this.name);
    }

    showAge(){
        alert(this.age);
    }
  }

  class Apple extends Fruits{
      constructor(name,age,color){
          super(name,age);
          this.color=color;
      }

      showColor(){
          alert(this.color);
      }
  }

  var a=new Apple('mac',18,'red');
  a.showName();
  a.showColor();
</script>
