        },

        // 请求头信息

        params: {
          ID: 12345
        },

        //post参数，使用axios.post(url,{},config);如果没有额外的也必须要用一个空对象，否则会报错
        data: {
          firstName: 'Fred'
        },

        //设置超时时间
        // timeout: 1000,
        //返回数据类型
        responseType: 'json', // default

       
      }
    )
    .then(function(res){
        console.log(res);
    })

    })
